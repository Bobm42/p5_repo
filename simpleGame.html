<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple Game</title>
  </head>
  <body>
    <canvas id="simplegame" width="600" height="300"></canvas>
    
    <script>
        let c = document.getElementById("simplegame");
        let ctx = c.getContext("2d");
      
                for(x=80;x<190;x=x+10) {
                for (y=80;y<190;y=y+10) {
                let v = x + 20;
                let t = y + 20;    
                ctx.beginPath();
                ctx.arc(v, t, 90, 0, 2 * Math.PI);
                ctx.stroke();
                console.log(v,y);
                }
            }
    
    </script>
  </body>
</html>
